<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michał Szymański</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-white min-h-screen d-flex justify-items-center content-center text-center m-10">
    <h1 class="text-3xl pb-5" id="content"></h1>
    <h2 class="text-2xl text-gray-400 italic" id="author"></h2>
</body>
<script>
    fetch("https://api.quotable.io/random")
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            document.getElementById('content').innerText = data.content;
            document.getElementById('author').innerText = "~" + data.author;
        });
</script>
</html>
